<ion-header>

  <ion-navbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let users of userList | async">
    <ion-item *ngIf="users.uid===user.uid">
      <ion-img width="80" height="80" src={{users.photoURL}} ></ion-img>
      <ion-item (click)="editProfile(users)">{{users.displayName}}</ion-item>
    <ion-item>{{users.email}}</ion-item>
    </ion-item>
  </ion-list>



<button ion-button color="light" outline >0 Following</button>
<button ion-button color="light" outline>0 ผู้ติดตาม</button>

  <button ion-button color="light" outline>เปิดร้านค้า</button>
  <button ionc = "coins" ion-button color="light" outline>0 POINTS</button>
  <button ion-button color="light" outline>MY PURCHASE</button>
</ion-navbar>
</ion-content>
