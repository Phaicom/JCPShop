<ion-header>

  <ion-navbar>
    <ion-title>Review & Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #ececec;">

	<div id="detailPage" padding>
		<p no-margin id="textDetail" align="center">Update fashionable trends, interview, and review</p>
	</div>
	<ion-grid no-padding>
		<ion-row>
			<ion-col col-6 no-margin *ngFor="let review of reviews | async">
        <ion-card>
            <img src="{{review.photoHeader}}" (click)="reviewDetail(review)">
            <p class="ellipsis">{{review.title}}</p>
        </ion-card>
      </ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
