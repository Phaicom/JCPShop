<ion-header>

  <ion-navbar>
    <ion-title>Following</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="openInbox()">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let market of markets | async">
    
    <ion-list *ngFor="let item of items | async">
      <div *ngIf="market.mid ===item.mid">
        <img src="{{item.photos[0]}}" (click)="goToShopdetail(item)">
        <ion-item>{{item.name}}</ion-item>
      </div>
    </ion-list>
    
   
  </ion-list>


</ion-content>
