<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeCart()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="item.photos[0]">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.qty * item.amount}} THB</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="removeItem(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-footer position="bottom" bottom>
    <ion-toolbar position="bottom" id="footer">
      <ion-item>Total Price
        <b>{{totalPrice()}}</b>
      </ion-item>
      <button ion-button class="add" tabsPlacement="bottom" (click)="checkOut()" block end>Check Out</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
