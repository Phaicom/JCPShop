<!--

<ion-header>

  <ion-navbar hide-tabs>
    <ion-title>{{reviewDetail.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content parallax-header style="background-color: #ececec;">

  <div>
    <img src="{{reviewDetail.photoHeader}}"
    />
  </div>
  <b style="color: red;padding-left: 5%;">{{reviewDetail.title}}</b>
  <div [innerHTML]="reviewDetail.content" padding>
  </div>

</ion-content>
