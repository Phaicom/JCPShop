<ion-header>

  <ion-navbar>
    <ion-title>Check Out</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let item of cartItems">
      <ion-avatar item-left>
        <img [src]="item.photos[0]">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.amount}} THB</p>
    </ion-item>
    <ion-item>
      <h2>Address</h2>
      <p>{{address}}</p>
    </ion-item>
  </ion-list>

  <ion-footer position="bottom" bottom>
    <ion-toolbar position="bottom" id="footer">
      <ion-item>Total Price
        <b>{{totalPrice()}}</b>
      </ion-item>
      <button ion-button class="add" tabsPlacement="bottom" (click)="confirm()" block end>Confirm</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
