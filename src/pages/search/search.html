  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeSearch()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar [placeholder]="'Search for '+searchType+'s'" (ionInput)="onSearchInput($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="searchType">
      <ion-segment-button value="item">
        Item
      </ion-segment-button>
      <ion-segment-button value="shop">
        Shop
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- items -->
  <ion-list inset *ngIf="searchType==='item'">
    <ion-item *ngFor="let item of items | async" (click)="openItemDetail(item)">
      <ion-avatar item-left>
        <img [src]="item.photos[0]">
      </ion-avatar>
      {{item.name}}
    </ion-item>
  </ion-list>

  <!-- markets -->
  <ion-list inset *ngIf="searchType==='shop'">
    <ion-item *ngFor="let market of markets | async" (click)="openMarketDetail(market)">
      <ion-avatar item-left>
        <img [src]="market.photoProfileURL">
      </ion-avatar>
      {{market.name}}
    </ion-item>
  </ion-list>
</ion-content>
