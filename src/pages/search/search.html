<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeSearch()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar [placeholder]="'Search for '+searchType+'s'"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="searchType">
      <ion-segment-button value="item">
        Item
      </ion-segment-button>
      <ion-segment-button value="shop">
        Shop
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>
